name: Haskell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# install dependencies for stack haskell build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1
        with:
          ghc-version: "8.6.4"
          cabal-version: "3.8.1.0"
          stack-version: "2.9.3"
      - uses: actions/cache@v2
        with:
          path: |
            ~/.stack
            ~/.cabal
          key: ${{ runner.os }}-stack-cabal
      - name: Install dependencies
        run: |
          stack setup
          stack build --only-dependencies
      - name: Build
        run: |
          stack build
      - name: Test
        run: |
          stack test
